<!DOCTYPE html>
<html>
<head>
  <title>About Me</title>
  <style>
      body {background: linear-gradient(to right, #006400, #00FFFF);}
    #clock {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="about-me">
    <h1>About Me</h1>
    <p>I am a software developer with a passion for building web applications. I have experience in a variety of programming languages and frameworks, and I am always looking to learn new technologies. In my free time, I enjoy playing video games, reading books, and going for walks in the park.</p>
  </div>
  <div id="clock"></div>
  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
      var clock = document.getElementById('clock');
      clock.innerHTML = hours + ':' + minutes + ':' + seconds;
    }
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
